
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <img src="bn.jfif">
        <h1>It's time for paymeant</h1>
        
            
        <div>
            <label for="loanAmount">Loan Amount (frw):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div>
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate">
        </div>
        <div>
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term">
        </div>
        
        <button onclick="calculateLoan()">Calculate</button>
       
    </div>
   
    <p id="place">your results are:</p>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
